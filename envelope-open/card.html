<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="card.css">
    </style>
</head>
<body>
    <div id="card-wrapper">

        <div class="card-container">
            <div id="card">
              <div id="card-inside">
                <div class="wrap">
                    <img src="http://placehold.it/400x300" alt="">
                </div>
              </div>

              <div id="card-front">
                <div class="wrap">
                  <h1>Happy Birthday!</h1>
                </div>
              </div>
            </div>
        </div>

        <div class="envelope-container">

          <div class="envelope">
          </div>

        </div>


    </div>
    <div class="background">
        <img src="../images/background.png" alt="">
    </div>
        <div class="controls">
          <button id="back1" class="hide">Back</button>
          <button id="back2" class="hide">Back</button>
          <button id="next2" class="hide">Next</button>
          <button id="next1">Next</button>
        </div>
</body>

<script type="text/javascript" src="card.js"></script>
</html>
