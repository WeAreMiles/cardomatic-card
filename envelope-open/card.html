<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div id="card-wrapper">

        <div class="card-container">
            <div id="card">
                <div id="card-inside">
                    <div class="wrap">
                        <img src="http://placehold.it/480x340" alt="">
                    </div>
                </div>

                <div id="card-front">
                    <div id="front-inside" class="wrap">
                        <img src="http://placehold.it/480x340" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="envelope-container">
            <div class="envelope">
            </div>
        </div>


    </div>
    <div class="background">
        <img src="../images/background.png" alt="">
    </div>
    <div class="controls">
        <button id="hud_previous" class="hide">Back</button>
        <button id="hud_next" class="next1">Next</button>
    </div>
</body>
<script type="text/javascript" src="card.js"></script>
</html>
